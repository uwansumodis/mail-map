<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Region Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <a href="index.html" class="back-btn">← Return to Port</a>
    <div id="regionTitle" class="region-title">Region</div>
  </div>

  <main class="map-container">
    <div class="map-frame" id="mapFrame">
      <img id="regionMap" src="" alt="region map" />
    </div>
  </main>

  <div id="hoverTip" class="hover-tip" style="display:none;">
    <img id="hoverImg" src="" alt="mail sprite"/>
  </div>

  <div id="modal" class="modal" style="display:none;">
    <div class="modal-card">
      <button class="modal-close" id="closeModal">✕</button>
      <h3 id="modalTitle"></h3>
      <p id="modalPrice"></p>
      <div id="modalDesc"></div>
      <div class="modal-screenshot">
        <img id="modalScreenshot" src="" alt="shop screenshot"/>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
